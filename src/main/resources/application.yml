spring:
  data:
    mongodb:
      database: WFBoard
      host: localhost
      port: 27017
  webflux:
    urlpatterns:
      - "/**"
    hiddenmethod:
      filter:
        enabled: true

  mvc:
    throw-exception-if-no-handler-found: true
    resources:
      add-mappings: false

logging:
  level:
    root: INFO
    com.example: DEBUG
